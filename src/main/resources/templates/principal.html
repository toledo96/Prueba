<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Princial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>


<div class="container">
    <h1 class="text-center">Citas</h1>
    <div class="mb-3">
        <label class="form-label">#Consultorio</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>Consultorio</option>
            <option th:each="consultorio: ${consultorios}" th:text="${consultorio.numeroConsultorio}" th:value="${consultorio.id}">

        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Nombre del doctor</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>Doctor</option>
            <option th:each="doctor: ${doctores}" th:text="${doctor.nombre}" th:value="${doctor.id}">
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Consulta</label>
        <input class="form-control" type="datetime-local" />
    </div>

    <div class="mb-3">
        <label class="form-label">Paciente</label>
        <input class="form-control" type="text" />
    </div>



</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
